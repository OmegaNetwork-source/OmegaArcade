<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Breakout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #00ffff;
            --background-color: #0d0d0d;
            --text-color: #ffffff;
            --panel-bg-color: #1a1a1a;
            --border-color: #333;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 90vw;
            height: 90vh;
            max-width: 1400px;
            max-height: 800px;
        }
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas {
            background-color: #000;
            box-shadow: 0 0 20px var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        .ui-panel {
            width: 300px;
            padding: 20px;
            background-color: var(--panel-bg-color);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }
        h1, h2, p {
            text-align: center;
            text-shadow: 0 0 5px var(--primary-color);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .stats p {
            font-size: clamp(1em, 2.5vh, 1.2em);
            margin: 10px 0;
        }
        .leaderboard {
            margin-top: 20px;
            flex-grow: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            text-align: center;
            color: var(--primary-color);
        }
        td {
            font-size: 0.9em;
        }
        .web3-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 15px;
            margin: 10px auto;
            cursor: pointer;
            font-family: inherit;
            font-size: 1em;
            display: block;
            width: 80%;
            transition: background-color 0.3s, color 0.3s;
        }
        .web3-btn:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }
        .web3-btn:disabled {
            cursor: not-allowed;
            border-color: var(--border-color);
            color: var(--border-color);
            background-color: transparent;
        }
        .message-box {
            position: absolute;
            background-color: rgba(26, 26, 26, 0.9);
            padding: 30px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            text-align: center;
            display: none;
        }
        #gameOverButtons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin-top: 18px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
                width: 100vw;
            }
            .ui-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid var(--border-color);
                flex-shrink: 0;
                overflow-y: auto;
                padding: 10px;
            }
            .game-container {
                height: 60vh;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }
            .web3-btn {
                padding: 12px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="messageBox" class="message-box">
                <h2 id="messageTitle"></h2>
                <p id="messageText"></p>
                <div id="gameOverButtons" style="display:none;">
                    <button id="playAgainBtn" class="web3-btn">Play Again</button>
                    <button id="submitScoreGameOverBtn" class="web3-btn">Submit Score</button>
                </div>
                <button id="actionButton" class="web3-btn">Play</button>
            </div>
            <div id="startOverlay" class="message-box" style="display:block; cursor:pointer; z-index:100;">
                <h2>Start Game</h2>
                <p>Click to begin</p>
            </div>
        </div>
        <div class="ui-panel">
            <h1>Omega<br>Breakout</h1>
            <div class="stats">
                <p>Score: <span id="score">0</span></p>
                <p>Lives: <span id="lives">3</span></p>
            </div>
            <button id="connectWalletBtn" class="web3-btn">Connect Wallet</button>
            <button id="exportCsvBtn" class="web3-btn">Export CSV</button>
            <div class="leaderboard">
                <h2>üèÜ Unified Leaderboard</h2>
                <table>
                    <thead>
                        <tr><th>Rank</th><th>Wallet</th><th>Score</th><th>Date</th></tr>
                    </thead>
                    <tbody id="leaderboardBody">
                    </tbody>
                </table>
            </div>
            <p id="walletStatus" style="font-size: 0.8em; text-align: center;"></p>
        </div>
    </div>

    <script>
        // Enable free play mode for easy testing
        localStorage.setItem('omega_arcade_freeplay', 'true');
        
        let messageBoxTimeout = null;
        let gameOver = false;
        let gameRunning = false;

        function showMessage(text, duration = 2000) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = text;
            messageBox.style.display = 'block';
            if (messageBoxTimeout) {
                clearTimeout(messageBoxTimeout);
                messageBoxTimeout = null;
            }
            if (duration > 0) {
                messageBoxTimeout = setTimeout(() => {
                    if (!gameOver) {
                        messageBox.style.display = 'none';
                    }
                    messageBoxTimeout = null;
                }, duration);
            }
        }

        function endGame(message) {
            gameOver = true;
            gameRunning = false;
            if (messageBoxTimeout) {
                clearTimeout(messageBoxTimeout);
                messageBoxTimeout = null;
            }
            
            const messageBox = document.getElementById('messageBox');
            const messageTitle = document.getElementById('messageTitle');
            const messageText = document.getElementById('messageText');
            const gameOverButtons = document.getElementById('gameOverButtons');
            const actionButton = document.getElementById('actionButton');
            
            messageTitle.textContent = 'Game Over';
            messageText.textContent = message;
            gameOverButtons.style.display = 'block';
            actionButton.style.display = 'none';
            messageBox.style.display = 'block';
            
            // Note: Button event handlers will be set up later in DOMContentLoaded
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const gameContainer = document.querySelector('.game-container');

            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;

            let score = 0;
            let lives = 3;
            let lastTime = 0;
            let rightPressed = false;
            let leftPressed = false;

            const paddle = {
                x: canvas.width / 2 - 50,
                y: canvas.height - 20,
                width: 100,
                height: 10,
                color: '#00ffff',
                speed: 450
            };

            const ball = {
                x: canvas.width / 2,
                y: canvas.height - 30,
                radius: 7,
                dx: 200,
                dy: -200,
                color: '#00ffff'
            };

            const bricks = {
                rowCount: 6,
                columnCount: 8,
                width: (canvas.width * 0.9) / 8,
                height: 20,
                padding: 5,
                offsetTop: 50,
                offsetLeft: (canvas.width * 0.05),
                list: []
            };

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
                ctx.fillStyle = paddle.color;
                ctx.shadowColor = paddle.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.closePath();
                ctx.shadowBlur = 0;
            }

            function drawBall() {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.shadowColor = ball.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.closePath();
                ctx.shadowBlur = 0;
            }

            function drawBricks() {
                bricks.list.forEach(column => {
                    column.forEach(brick => {
                        if (brick.status === 1) {
                            ctx.beginPath();
                            ctx.rect(brick.x, brick.y, bricks.width, bricks.height);
                            ctx.fillStyle = `hsl(180, 100%, ${brick.health * 20 + 40}%)`;
                            ctx.fill();
                            ctx.closePath();
                        }
                    });
                });
            }
            
            function createBricks() {
                bricks.list = [];
                for (let c = 0; c < bricks.columnCount; c++) {
                    bricks.list[c] = [];
                    for (let r = 0; r < bricks.rowCount; r++) {
                        const brickX = c * (bricks.width + bricks.padding) + bricks.offsetLeft;
                        const brickY = r * (bricks.height + bricks.padding) + bricks.offsetTop;
                        bricks.list[c][r] = { x: brickX, y: brickY, status: 1, health: bricks.rowCount - r };
                    }
                }
            }

            function resetBallAndPaddle() {
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 30;
                ball.dx = 200;
                ball.dy = -200;
                paddle.x = canvas.width / 2 - paddle.width / 2;
            }

            function update(deltaTime) {
                if (!gameRunning) return;

                ball.x += ball.dx * deltaTime;
                ball.y += ball.dy * deltaTime;

                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                    ball.dx = -ball.dx;
                }
                if (ball.y - ball.radius < 0) {
                    ball.dy = -ball.dy;
                }

                if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -Math.abs(ball.dy);
                }

                if (ball.y + ball.radius > canvas.height) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    if (lives <= 0) {
                        endGame(`Final Score: ${score}`);
                    } else {
                        resetBallAndPaddle();
                    }
                }
                
                let totalBricks = 0;
                bricks.list.forEach(column => {
                    column.forEach(brick => {
                        if (brick.status === 1) {
                            totalBricks++;
                            if (ball.x > brick.x && ball.x < brick.x + bricks.width && ball.y > brick.y && ball.y < brick.y + bricks.height) {
                                ball.dy = -ball.dy;
                                brick.status = 0;
                                score += 10;
                                document.getElementById('score').textContent = score;
                            }
                        }
                    });
                });

                if(totalBricks === 0) {
                    endGame(`You Won! Final Score: ${score}`);
                }

                if (rightPressed && paddle.x < canvas.width - paddle.width) {
                    paddle.x += paddle.speed * deltaTime;
                }
                if (leftPressed && paddle.x > 0) {
                    paddle.x -= paddle.speed * deltaTime;
                }
            }

            function gameLoop(timestamp) {
                if (!lastTime) lastTime = timestamp;
                const deltaTime = (timestamp - lastTime) / 1000;
                lastTime = timestamp;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (gameRunning) {
                    update(deltaTime);
                }
                
                drawBricks();
                drawPaddle();
                drawBall();

                requestAnimationFrame(gameLoop);
            }

            function initGame() {
                if (messageBoxTimeout) {
                    clearTimeout(messageBoxTimeout);
                    messageBoxTimeout = null;
                }
                score = 0;
                lives = 3;
                gameOver = false;
                gameRunning = true;
                createBricks();
                resetBallAndPaddle();
                document.getElementById('score').textContent = score;
                document.getElementById('lives').textContent = lives;
                document.getElementById('messageBox').style.display = 'none';
                lastTime = performance.now();
            }

            // Web3 Functions - UPDATED FOR UNIFIED CONTRACT
            const connectWalletBtn = document.getElementById('connectWalletBtn');
            const exportCsvBtn = document.getElementById('exportCsvBtn');
            const walletStatusEl = document.getElementById('walletStatus');
            const leaderboardBody = document.getElementById('leaderboardBody');
            const startOverlay = document.getElementById('startOverlay');

            let walletConnected = false;
            let provider, signer, contract, userAddress;

            // NEW UNIFIED ARCADE CONTRACT
            const contractAddress = "0x1a196c1b6c22eb9389e286cc4b12fdebe8663996";
            const contractABI = [
                {
                    "inputs": [
                        {
                            "internalType": "enum OmegaArcadeLeaderboard.GameType",
                            "name": "_gameType",
                            "type": "uint8"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_score",
                            "type": "uint256"
                        },
                        {
                            "internalType": "string",
                            "name": "_username",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "_gameData",
                            "type": "string"
                        }
                    ],
                    "name": "submitScore",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "enum OmegaArcadeLeaderboard.GameType",
                            "name": "_gameType",
                            "type": "uint8"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_limit",
                            "type": "uint256"
                        }
                    ],
                    "name": "getLeaderboard",
                    "outputs": [
                        {
                            "components": [
                                {
                                    "internalType": "address",
                                    "name": "player",
                                    "type": "address"
                                },
                                {
                                    "internalType": "string",
                                    "name": "username",
                                    "type": "string"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "score",
                                    "type": "uint256"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "timestamp",
                                    "type": "uint256"
                                },
                                {
                                    "internalType": "enum OmegaArcadeLeaderboard.GameType",
                                    "name": "gameType",
                                    "type": "uint8"
                                },
                                {
                                    "internalType": "string",
                                    "name": "gameData",
                                    "type": "string"
                                }
                            ],
                            "internalType": "struct OmegaArcadeLeaderboard.ScoreEntry[]",
                            "name": "",
                            "type": "tuple[]"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "name": "playerUsernames",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];

            // Game constants for unified leaderboard
            const GAME_TYPE = 1; // OMEGA_BREAKER in the smart contract enum

            async function checkWalletConnection() {
                if (typeof window.ethereum !== 'undefined') {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    const accounts = await provider.listAccounts();
                    if (accounts.length > 0) {
                        signer = provider.getSigner();
                        walletConnected = true;
                        userAddress = await signer.getAddress();
                        contract = new ethers.Contract(contractAddress, contractABI, signer);
                        
                        connectWalletBtn.disabled = true;
                        connectWalletBtn.textContent = 'Connected';
                        walletStatusEl.textContent = `Connected: ${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
                        
                        fetchLeaderboard();
                    } else {
                        walletConnected = false;
                        connectWalletBtn.disabled = false;
                        connectWalletBtn.textContent = 'Connect Wallet';
                        walletStatusEl.textContent = 'Not Connected';
                    }
                } else {
                    connectWalletBtn.disabled = false;
                    connectWalletBtn.textContent = 'Connect Wallet';
                    walletStatusEl.textContent = 'MetaMask not found!';
                    walletConnected = false;
                }
            }

            async function connectWallet() {
                try {
                    if (typeof window.ethereum === 'undefined') {
                        alert("Please install MetaMask!");
                        return;
                    }
                    
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    
                    // Check if we're on Omega Network, if not, switch
                    const chainId = await provider.getNetwork().then(n => n.chainId);
                    const OMEGA_CHAIN_ID = parseInt('0x4e454228', 16);
                    
                    if (chainId !== OMEGA_CHAIN_ID) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: '0x4e454228' }],
                            });
                        } catch (switchError) {
                            if (switchError.code === 4902) {
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [{
                                        chainId: '0x4e454228',
                                        chainName: 'Omega Network',
                                        rpcUrls: ['https://0x4e454228.rpc.aurora-cloud.dev'],
                                        blockExplorerUrls: ['https://explorer.omeganetwork.co']
                                    }],
                                });
                            }
                        }
                    }
                    
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    walletConnected = true;

                    connectWalletBtn.textContent = 'Connected';
                    connectWalletBtn.disabled = true;
                    walletStatusEl.textContent = `Connected: ${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
                    
                    alert('‚úÖ Wallet connected to Omega Network!');
                    fetchLeaderboard();

                } catch (error) {
                    console.error("Failed to connect wallet:", error);
                    alert("Failed to connect wallet. See console for details.");
                    walletConnected = false;
                    connectWalletBtn.disabled = false;
                    connectWalletBtn.textContent = 'Connect Wallet';
                }
            }

            startOverlay.addEventListener('click', async () => {
                const credits = parseInt(localStorage.getItem('omega_arcade_credits') || '0', 10);
                const freePlay = localStorage.getItem('omega_arcade_freeplay') === 'true';
                
                if (!walletConnected) {
                    await connectWallet();
                    return;
                }
                
                if (!freePlay && (!credits || credits < 5)) {
                    startOverlay.innerHTML = '<h2>Not enough credits!</h2><p>Need 5 tokens to play</p>';
                    setTimeout(() => { 
                        startOverlay.innerHTML = '<h2>Start Game</h2><p>Click to begin</p>'; 
                    }, 2000);
                    return;
                }
                
                if (!freePlay) {
                    localStorage.setItem('omega_arcade_credits', Math.max(0, credits - 5));
                }
                
                startOverlay.style.display = 'none';
                initGame();
            });

            // GET USERNAME FROM UNIFIED PROFILE SYSTEM
            async function getPlayerUsername() {
                try {
                    if (contract && userAddress) {
                        const username = await contract.playerUsernames(userAddress);
                        if (username && username.length > 0) {
                            return username;
                        }
                    }
                    // Fallback to address-based username
                    return `Player${userAddress.slice(-4)}`;
                } catch (error) {
                    console.log('Could not get username, using fallback');
                    return `Player${userAddress.slice(-4)}`;
                }
            }



            // UPDATED SUBMIT SCORE FOR UNIFIED CONTRACT
            async function submitScore() {
                if (!contract || !signer) {
                    alert("Please connect your wallet first.");
                    return;
                }
                
                const submitBtn = document.getElementById('submitScoreGameOverBtn');
                
                // Confirm score submission
                if (!confirm('üöÄ Submit your score to the blockchain leaderboard?\n\nYour score will be permanently recorded on Omega Network!\n\nClick OK to proceed or Cancel to skip.')) {
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting Score, Please Wait a Moment';
                
                try {
                    console.log('üéÆ Starting Omega Breaker score submission...');
                    
                    // Get username for the leaderboard
                    const username = await getPlayerUsername();
                    console.log(`üë§ Username: ${username}`);
                    
                    // Create game data
                    const gameData = JSON.stringify({
                        finalScore: score,
                        livesRemaining: lives,
                        sessionTime: Date.now(),
                        bricksDestroyed: score / 10,
                        gameVersion: '1.0'
                    });
                    
                    // Validate inputs
                    if (score <= 0) throw new Error('Score must be greater than 0');
                    if (username.length < 3 || username.length > 20) throw new Error('Username must be 3-20 characters');
                    
                    console.log(`üéÆ Submitting to Omega Network - GameType: ${GAME_TYPE}, Score: ${score}, Username: ${username}`);
                    
                    // Submit transaction
                    const tx = await contract.submitScore(GAME_TYPE, score, username, gameData);
                    console.log(`üì§ Transaction submitted: ${tx.hash}`);
                    
                    submitBtn.textContent = 'Confirming...';
                    
                    // Wait for confirmation
                    const receipt = await tx.wait();
                    console.log(`‚úÖ Transaction confirmed in block: ${receipt.blockNumber}`);
                    
                    alert(`üéâ Score submitted successfully to Omega Network!\n\nScore: ${score}\nBlock: ${receipt.blockNumber}\nTransaction: ${tx.hash.slice(0, 10)}...\n\n‚ú® Check the unified leaderboard!`);
                    
                    fetchLeaderboard();
                    
                    // Hide the game over screen after successful submission
                    document.getElementById('messageBox').style.display = 'none';
                    document.getElementById('startOverlay').style.display = 'block';
                    
                } catch (error) {
                    console.error("‚ùå Failed to submit score:", error);
                    
                    let errorMessage = error.message;
                    if (error.code === 4001) {
                        errorMessage = 'Transaction was cancelled by user';
                    } else if (error.code === -32603) {
                        errorMessage = 'Connection issue - please try again';
                    } else if (error.message.includes('timeout')) {
                        errorMessage = 'Network is busy - please try again';
                    } else if (error.message.includes('revert')) {
                        errorMessage = 'Invalid score data - please try again';
                    }
                    
                    alert(`‚ùå Score submission unsuccessful: ${errorMessage}`);
                    
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Score';
                }
            }
            
            // UPDATED LEADERBOARD FOR UNIFIED CONTRACT
            async function fetchLeaderboard() {
                if (!provider && typeof window.ethereum === 'undefined') {
                    alert("Please install MetaMask to view the leaderboard.");
                    return;
                }

                leaderboardBody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
                
                try {
                    const localProvider = new ethers.providers.JsonRpcProvider('https://0x4e454228.rpc.aurora-cloud.dev');
                    const readOnlyContract = new ethers.Contract(contractAddress, contractABI, localProvider);
                    
                    console.log('üìä Fetching Omega Breaker leaderboard from unified contract...');
                    
                    // Get leaderboard for Omega Breaker (gameType 1) 
                    const leaderboardData = await readOnlyContract.getLeaderboard(GAME_TYPE, 100);
                    
                    leaderboardBody.innerHTML = '';
                    
                    if (leaderboardData.length === 0) {
                        leaderboardBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">üéØ No scores yet! Be the first!</td></tr>';
                        return;
                    }
                    
                    leaderboardData.forEach((entry, index) => {
                        const tr = document.createElement('tr');
                        const date = new Date(entry.timestamp.toNumber() * 1000).toLocaleDateString();
                        const wallet = `${entry.player.slice(0, 6)}...${entry.player.slice(-4)}`;
                        
                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${wallet}</td>
                            <td>${entry.score.toString()}</td>
                            <td>${date}</td>
                        `;
                        leaderboardBody.appendChild(tr);
                    });
                    
                    console.log(`‚úÖ Loaded ${leaderboardData.length} Omega Breaker leaderboard entries`);
                    
                } catch (error) {
                    console.error("Failed to fetch leaderboard:", error);
                    leaderboardBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Could not load leaderboard.</td></tr>';
                }
            }

            function exportLeaderboardToCSV() {
                const rows = leaderboardBody.querySelectorAll('tr');
                if (rows.length === 0 || rows[0].textContent.includes("No scores")) {
                    alert("No leaderboard data to export.");
                    return;
                }
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Rank,Wallet,Score,Date\r\n";
                rows.forEach(row => {
                    const cols = row.querySelectorAll('td');
                    const rowData = Array.from(cols).map(col => `"${col.innerText}"`).join(",");
                    csvContent += rowData + "\r\n";
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "omega-breaker-unified-leaderboard.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            connectWalletBtn.addEventListener('click', connectWallet);
            exportCsvBtn.addEventListener('click', exportLeaderboardToCSV);

            // Game Over Button Event Handlers
            document.addEventListener('click', (e) => {
                if (e.target.id === 'playAgainBtn') {
                    document.getElementById('messageBox').style.display = 'none';
                    document.getElementById('startOverlay').style.display = 'block';
                }
                if (e.target.id === 'submitScoreGameOverBtn') {
                    submitScore();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = true;
                if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = true;
            });

            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = false;
                if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = false;
            });

            checkWalletConnection();
            gameLoop();
            
            console.log('üéÆ Omega Breaker loaded with Unified Arcade Leaderboard integration!');
            console.log('üìã Contract Address:', contractAddress);
            console.log('üéØ Game Type: OMEGA_BREAKER (1)');
        });
    </script>
