<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega.io - Multiplayer Snake Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .page-wrapper { display: flex; align-items: flex-start; gap: 30px; }
        .ui-panel {
            width: 280px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        .ui-panel .title { font-size: 2.5em; text-align: center; margin-bottom: 30px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        .stats-container { margin-bottom: 30px; }
        .score {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1em;
        }
        .controls-info h3 { margin-bottom: 15px; font-size: 1.5em; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .controls-info p { font-size: 1em; color: #ccc; line-height: 1.6; }
        .game-container { position: relative; border-radius: 15px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); overflow: hidden; border: 2px solid #333; }
        #gameCanvas { display: block; background: #000000; }
        .game-over {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white; padding: 30px; border-radius: 15px;
            text-align: center; display: none; backdrop-filter: blur(10px);
            border: 2px solid #666;
        }
        .game-over h2 { color: #ffffff; margin-bottom: 20px; font-size: 28px; }
        .restart-btn {
            background: linear-gradient(45deg, #ffffff, #cccccc);
            color: #000000; border: none; padding: 12px 25px;
            border-radius: 25px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: transform 0.2s;
        }
        .restart-btn:hover { transform: scale(1.05); background: linear-gradient(45deg, #ffffff, #ffffff); }
        .web3-btn {
            background: linear-gradient(45deg, #4ecdc4, #55efc4);
            color: #000; border: none; padding: 12px 25px;
            border-radius: 25px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; transition: transform 0.2s;
            display: block; width: 100%; text-align: center; margin-top: 20px;
        }
        .web3-btn:hover { transform: scale(1.05); }
        .leaderboard-container {
            width: 100%; max-width: 1140px; margin-top: 30px;
            padding: 20px; background: rgba(255, 255, 255, 0.05);
            border-radius: 15px; border: 1px solid #333; backdrop-filter: blur(10px);
        }
        .leaderboard-container h2 { text-align: center; margin-bottom: 20px; }
        #leaderboardTable { width: 100%; border-collapse: collapse; text-align: left; }
        #leaderboardTable th, #leaderboardTable td { padding: 12px 15px; border-bottom: 1px solid #333; }
        #leaderboardTable th { background-color: rgba(255,255,255,0.1); }
        #leaderboardTable tr:last-child td { border-bottom: none; }
        #exportCsvBtn { margin-top: 20px; float: right; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="ui-panel">
            <h1 class="title">Omega.io</h1>
            <div class="stats-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="score">Length: <span id="length">1</span></div>
            </div>
            <div class="controls-info">
                <h3>Controls</h3>
                <p>Press WASD or Arrow Keys to start and move.</p>
            </div>
            <div class="wallet-info">
                <button id="connectWalletBtn" class="web3-btn">Connect Wallet</button>
                <div id="walletStatus" style="display: none;">
                    <p>Status: <span id="connectionStatus">Disconnected</span></p>
                    <p>Wallet: <span id="walletAddress">N/A</span></p>
                </div>
            </div>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Snake Length: <span id="finalLength">1</span></p>
                <button class="web3-btn" onclick="location.reload()">Play Again</button>
                <button id="submitScoreBtn" class="web3-btn" style="display: none;">Submit Score</button>
                <p style="font-size: 0.8em; color: #999; margin-top: 10px;">Note: You will need to reconnect your wallet for the next game.</p>
            </div>
        </div>
    </div>
    <div class="leaderboard-container">
        <h2>üèÜ Unified Leaderboard</h2>
        <table id="leaderboardTable">
            <thead>
                <tr><th>Rank</th><th>Wallet</th><th>Score</th><th>Date</th></tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
        <button id="exportCsvBtn" class="web3-btn">Export as CSV</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        // Enable free play mode for easy testing
        localStorage.setItem('omega_arcade_freeplay', 'true');
        
        document.addEventListener('DOMContentLoaded', (event) => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            let snake = [{x: 400, y: 300}];
            let bots = [];
            let food = [];
            let direction = {x: 0, y: 0};
            let score = 0;
            let gameRunning = true;
            let gameSpeed = 150;
            let lastTime = 0;
            let gameStarted = false;
            let touchStartX = 0, touchStartY = 0;
            const NUM_BOTS = 5;
            const colors = { snake: '#ffffff', snakeHead: '#cccccc', food: '#ffffff', background: '#000000', grid: '#333333', botColors: ['#ff6b6b', '#f9ca24', '#4ecdc4', '#7d5fff', '#ff7f50'] };
            
            let provider, signer, userAddress, contract;
            
            // NEW UNIFIED ARCADE CONTRACT
            const contractAddress = "0x1a196c1b6c22eb9389e286cc4b12fdebe8663996";
            const contractABI = [
                {
                    "inputs": [
                        {
                            "internalType": "enum OmegaArcadeLeaderboard.GameType",
                            "name": "_gameType",
                            "type": "uint8"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_score",
                            "type": "uint256"
                        },
                        {
                            "internalType": "string",
                            "name": "_username",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "_gameData",
                            "type": "string"
                        }
                    ],
                    "name": "submitScore",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "enum OmegaArcadeLeaderboard.GameType",
                            "name": "_gameType",
                            "type": "uint8"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_limit",
                            "type": "uint256"
                        }
                    ],
                    "name": "getLeaderboard",
                    "outputs": [
                        {
                            "components": [
                                {
                                    "internalType": "address",
                                    "name": "player",
                                    "type": "address"
                                },
                                {
                                    "internalType": "string",
                                    "name": "username",
                                    "type": "string"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "score",
                                    "type": "uint256"
                                },
                                {
                                    "internalType": "uint256",
                                    "name": "timestamp",
                                    "type": "uint256"
                                },
                                {
                                    "internalType": "enum OmegaArcadeLeaderboard.GameType",
                                    "name": "gameType",
                                    "type": "uint8"
                                },
                                {
                                    "internalType": "string",
                                    "name": "gameData",
                                    "type": "string"
                                }
                            ],
                            "internalType": "struct OmegaArcadeLeaderboard.ScoreEntry[]",
                            "name": "",
                            "type": "tuple[]"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "name": "playerUsernames",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];

            // Game constants for unified leaderboard
            const GAME_TYPE = 2; // OMEGA_IO in the smart contract enum
    
            const connectWalletBtn = document.getElementById('connectWalletBtn');
            const submitScoreBtn = document.getElementById('submitScoreBtn');
            const exportCsvBtn = document.getElementById('exportCsvBtn');
            const walletStatusDiv = document.getElementById('walletStatus');
            const connectionStatusSpan = document.getElementById('connectionStatus');
            const walletAddressSpan = document.getElementById('walletAddress');
            const leaderboardBody = document.getElementById('leaderboardBody');
    
            function spawnBot() {
                let botX, botY;
                do {
                    botX = Math.floor(Math.random() * 40) * 20;
                    botY = Math.floor(Math.random() * 30) * 20;
                } while (Math.abs(botX - 400) < 80 && Math.abs(botY - 300) < 80); // Create a safe zone around player start
                bots.push({
                    snake: [{ x: botX, y: botY }],
                    direction: {x: 0, y: 0},
                    color: colors.botColors[bots.length % colors.botColors.length],
                    decisionTimeout: 0
                });
            }
            function resetBot(bot) { bot.snake = [{ x: Math.floor(Math.random() * 40) * 20, y: Math.floor(Math.random() * 30) * 20 }]; bot.direction = {x: 0, y: 0}; }
            function spawnFood() { food.push({ x: Math.floor(Math.random() * 40) * 20, y: Math.floor(Math.random() * 30) * 20 }); }
    
            function updateBots() {
                if (!gameRunning || !gameStarted) return;
                bots.forEach(bot => {
                    bot.decisionTimeout--;
                    if (bot.decisionTimeout <= 0) {
                        let closestFood = null, minDistance = Infinity;
                        food.forEach(f => {
                            const distance = Math.abs(f.x - bot.snake[0].x) + Math.abs(f.y - bot.snake[0].y);
                            if (distance < minDistance) { minDistance = distance; closestFood = f; }
                        });
                        if (closestFood) {
                            const dx = Math.sign(closestFood.x - bot.snake[0].x), dy = Math.sign(closestFood.y - bot.snake[0].y);
                            let candidates = [];
                            if (dx !== 0) candidates.push({x: dx, y: 0});
                            if (dy !== 0) candidates.push({x: 0, y: dy});
                            if (bot.snake.length > 1 && (bot.direction.x !== 0 || bot.direction.y !== 0)) {
                                const reverseDir = { x: -bot.direction.x, y: -bot.direction.y };
                                candidates = candidates.filter(dir => !(dir.x === reverseDir.x && dir.y === reverseDir.y));
                            }
                            if (candidates.length > 0) bot.direction = candidates[Math.floor(Math.random() * candidates.length)];
                        } else {
                            const directions = [{x:1, y:0}, {x:-1, y:0}, {x:0, y:1}, {x:0, y:-1}];
                            if (bot.snake.length > 1 && (bot.direction.x !== 0 || bot.direction.y !== 0)) {
                                const reverseDir = { x: -bot.direction.x, y: -bot.direction.y };
                                const validDirections = directions.filter(dir => !(dir.x === reverseDir.x && dir.y === reverseDir.y));
                                if(validDirections.length > 0) bot.direction = validDirections[Math.floor(Math.random() * validDirections.length)];
                            } else { bot.direction = directions[Math.floor(Math.random() * directions.length)]; }
                        }
                        bot.decisionTimeout = Math.floor(Math.random() * 10) + 5;
                    }
                    const head = {...bot.snake[0]};
                    head.x += bot.direction.x * 20; head.y += bot.direction.y * 20;
                    if (head.x < 0 || head.x >= 800 || head.y < 0 || head.y >= 600) { resetBot(bot); return; }
                    for (const segment of snake) { if (head.x === segment.x && head.y === segment.y) { resetBot(bot); return; } }
                    if(bot.snake.length > 1) { for (let i = 1; i < bot.snake.length; i++) { if (head.x === bot.snake[i].x && head.y === bot.snake[i].y) { resetBot(bot); return; } } }
                    bot.snake.unshift(head);
                    let ateFood = false;
                    for (let i = food.length - 1; i >= 0; i--) { if (head.x === food[i].x && head.y === food[i].y) { food.splice(i, 1); ateFood = true; spawnFood(); break; } }
                    if (!ateFood) bot.snake.pop();
                });
            }
            document.addEventListener('keydown', (e) => {
                if (!gameStarted) {
                    const freePlay = localStorage.getItem('omega_arcade_freeplay') === 'true';
                    gameStarted = true;
                    if (!freePlay) deductArcadeCredits();
                }
                switch(e.key) {
                    case 'ArrowUp': case 'w': case 'W': if (direction.y !== 1) direction = {x: 0, y: -1}; break;
                    case 'ArrowDown': case 's': case 'S': if (direction.y !== -1) direction = {x: 0, y: 1}; break;
                    case 'ArrowLeft': case 'a': case 'A': if (direction.x !== 1) direction = {x: -1, y: 0}; break;
                    case 'ArrowRight': case 'd': case 'D': if (direction.x !== -1) direction = {x: 1, y: 0}; break;
                }
            });
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: false });

            canvas.addEventListener('touchend', e => {
                e.preventDefault();
                if (!touchStartX || !touchStartY) return;
                let touchEndX = e.changedTouches[0].clientX;
                let touchEndY = e.changedTouches[0].clientY;
                let dx = touchEndX - touchStartX;
                let dy = touchEndY - touchStartY;
                if (Math.abs(dx) < 20 && Math.abs(dy) < 20) return;
                if (!gameStarted) {
                    const freePlay = localStorage.getItem('omega_arcade_freeplay') === 'true';
                    gameStarted = true;
                    if (!freePlay) deductArcadeCredits();
                }
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 0 && direction.x !== -1) direction = {x: 1, y: 0};
                    else if (dx < 0 && direction.x !== 1) direction = {x: -1, y: 0};
                } else {
                    if (dy > 0 && direction.y !== -1) direction = {x: 0, y: 1};
                    else if (dy < 0 && direction.y !== 1) direction = {x: 0, y: -1};
                }
                touchStartX = 0;
                touchStartY = 0;
            }, { passive: false });

            function update() {
                if (!gameRunning || !gameStarted || (direction.x === 0 && direction.y === 0)) return;
                const head = {...snake[0]};
                head.x += direction.x * 20; head.y += direction.y * 20;
                if (head.x < 0 || head.x >= 800 || head.y < 0 || head.y >= 600) { gameOver(); return; }
                if (snake.length > 1) { for (let i = 1; i < snake.length; i++) { if (head.x === snake[i].x && head.y === snake[i].y) { gameOver(); return; } } }
                for (let bot of bots) { for(let segment of bot.snake) { if (head.x === segment.x && head.y === segment.y) { gameOver(); return; } } }
                snake.unshift(head);
                let ateFood = false;
                for (let i = food.length - 1; i >= 0; i--) {
                    if (head.x === food[i].x && head.y === food[i].y) { food.splice(i, 1); score += 10; ateFood = true; spawnFood(); break; }
                }
                if (!ateFood) snake.pop();
                document.getElementById('score').textContent = score;
                document.getElementById('length').textContent = snake.length;
            }
            function render() {
                ctx.fillStyle = colors.background; ctx.fillRect(0, 0, 800, 600);
                ctx.strokeStyle = colors.grid; ctx.lineWidth = 1;
                for (let x = 0; x < 800; x += 20) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 600); ctx.stroke(); }
                for (let y = 0; y < 600; y += 20) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(800, y); ctx.stroke(); }
                ctx.fillStyle = colors.food;
                for (let f of food) { ctx.beginPath(); ctx.arc(f.x + 10, f.y + 10, 8, 0, Math.PI * 2); ctx.fill(); ctx.shadowColor = colors.food; ctx.shadowBlur = 10; ctx.fill(); ctx.shadowBlur = 0; }
                bots.forEach(bot => {
                    for (let i = 0; i < bot.snake.length; i++) {
                        const seg = bot.snake[i];
                        const grad = ctx.createRadialGradient(seg.x + 10, seg.y + 10, 0, seg.x + 10, seg.y + 10, 15);
                        if (i === 0) { grad.addColorStop(0, bot.color); grad.addColorStop(1, 'white'); } else { grad.addColorStop(0, bot.color); grad.addColorStop(1, '#999'); }
                        ctx.fillStyle = grad; ctx.fillRect(seg.x + 2, seg.y + 2, 16, 16);
                    }
                });
                for (let i = 0; i < snake.length; i++) {
                    const seg = snake[i];
                    const grad = ctx.createRadialGradient(seg.x + 10, seg.y + 10, 0, seg.x + 10, seg.y + 10, 15);
                    if (i === 0) { grad.addColorStop(0, colors.snakeHead); grad.addColorStop(1, colors.snake); } else { grad.addColorStop(0, colors.snake); grad.addColorStop(1, '#999999'); }
                    ctx.fillStyle = grad; ctx.fillRect(seg.x + 2, seg.y + 2, 16, 16); ctx.shadowColor = colors.snake; ctx.shadowBlur = 5; ctx.fillRect(seg.x + 2, seg.y + 2, 16, 16); ctx.shadowBlur = 0;
                }
            }
            function gameLoop(currentTime) {
                if (currentTime - lastTime > gameSpeed) { update(); updateBots(); lastTime = currentTime; }
                render();
                requestAnimationFrame(gameLoop);
            }
            function gameOver() {
                gameRunning = false;
                document.getElementById('finalScore').textContent = score;
                document.getElementById('finalLength').textContent = snake.length;
                document.getElementById('gameOver').style.display = 'block';
                if (userAddress) submitScoreBtn.style.display = 'block';
            }
            function restartGame() {
                snake = [{x: 400, y: 300}];
                bots = [];
                food = [];
                direction = {x: 0, y: 0};
                score = 0;
                gameRunning = true;
                gameStarted = false;
                gameSpeed = 150;
                for (let i = 0; i < 5; i++) spawnFood();
                for (let i = 0; i < NUM_BOTS; i++) spawnBot();
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('score').textContent = '0';
                document.getElementById('length').textContent = '1';
            }
    
            async function connectWallet() {
                if (typeof window.ethereum === 'undefined') { 
                    alert('MetaMask is not detected. Please ensure it is installed.'); 
                    return; 
                }
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    
                    // Check if we're on Omega Network, if not, switch
                    const chainId = await provider.getNetwork().then(n => n.chainId);
                    const OMEGA_CHAIN_ID = parseInt('0x4e454228', 16);
                    
                    if (chainId !== OMEGA_CHAIN_ID) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: '0x4e454228' }],
                            });
                        } catch (switchError) {
                            if (switchError.code === 4902) {
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [{
                                        chainId: '0x4e454228',
                                        chainName: 'Omega Network',
                                        rpcUrls: ['https://0x4e454228.rpc.aurora-cloud.dev'],
                                        blockExplorerUrls: ['https://explorer.omeganetwork.co']
                                    }],
                                });
                            }
                        }
                    }
                    
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    updateWalletStatus(true, userAddress);
                    
                    alert('‚úÖ Wallet connected to Omega Network!');
                    fetchLeaderboard();
                } catch (error) { 
                    console.error("Wallet connection failed:", error); 
                    alert("Failed to connect wallet."); 
                    updateWalletStatus(false); 
                }
            }
            
            function updateWalletStatus(isConnected, address = 'N/A') {
                if (isConnected) {
                    connectionStatusSpan.textContent = 'Connected';
                    walletAddressSpan.textContent = `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
                    connectWalletBtn.style.display = 'none'; walletStatusDiv.style.display = 'block';
                } else {
                    connectionStatusSpan.textContent = 'Disconnected'; walletAddressSpan.textContent = 'N/A';
                    connectWalletBtn.style.display = 'block'; walletStatusDiv.style.display = 'none'; submitScoreBtn.style.display = 'none';
                }
            }

            // GET USERNAME FROM UNIFIED PROFILE SYSTEM
            async function getPlayerUsername() {
                try {
                    if (contract && userAddress) {
                        const username = await contract.playerUsernames(userAddress);
                        if (username && username.length > 0) {
                            return username;
                        }
                    }
                    // Fallback to address-based username
                    return `Player${userAddress.slice(-4)}`;
                } catch (error) {
                    console.log('Could not get username, using fallback');
                    return `Player${userAddress.slice(-4)}`;
                }
            }
            
            // UPDATED SUBMIT SCORE FOR UNIFIED CONTRACT
            async function submitScore() {
                if (!contract || !signer) { 
                    alert('Please connect your wallet first.'); 
                    return; 
                }

                // Confirm score submission
                if (!confirm('üöÄ Submit your score to the blockchain leaderboard?\n\nYour score will be permanently recorded on Omega Network!\n\nClick OK to proceed or Cancel to skip.')) {
                    return;
                }
                
                submitScoreBtn.disabled = true; 
                submitScoreBtn.textContent = 'Submitting Score, Please Wait a Moment';
                
                try {
                    console.log('üéÆ Starting Omega.io score submission...');
                    
                    // Get username for the leaderboard
                    const username = await getPlayerUsername();
                    console.log(`üë§ Username: ${username}`);
                    
                    // Create game data
                    const gameData = JSON.stringify({
                        finalScore: score,
                        snakeLength: snake.length,
                        sessionTime: Date.now(),
                        gameVersion: '1.0'
                    });
                    
                    // Validate inputs
                    if (score <= 0) throw new Error('Score must be greater than 0');
                    if (username.length < 3 || username.length > 20) throw new Error('Username must be 3-20 characters');
                    
                    console.log(`üéÆ Submitting to Omega Network - GameType: ${GAME_TYPE}, Score: ${score}, Username: ${username}`);
                    
                    // Submit transaction
                    const tx = await contract.submitScore(GAME_TYPE, score, username, gameData);
                    console.log(`üì§ Transaction submitted: ${tx.hash}`);
                    
                    submitScoreBtn.textContent = 'Confirming...';
                    
                    // Wait for confirmation
                    const receipt = await tx.wait();
                    console.log(`‚úÖ Transaction confirmed in block: ${receipt.blockNumber}`);
                    
                    alert(`üéâ Score submitted successfully to Omega Network!\n\nScore: ${score}\nBlock: ${receipt.blockNumber}\nTransaction: ${tx.hash.slice(0, 10)}...\n\n‚ú® Check the unified leaderboard!`);
                    
                    fetchLeaderboard();
                    
                } catch (error) { 
                    console.error("‚ùå Failed to submit score:", error);
                    
                    let errorMessage = error.message;
                    if (error.code === 4001) {
                        errorMessage = 'Transaction was cancelled by user';
                    } else if (error.code === -32603) {
                        errorMessage = 'Connection issue - please try again';
                    } else if (error.message.includes('timeout')) {
                        errorMessage = 'Network is busy - please try again';
                    } else if (error.message.includes('revert')) {
                        errorMessage = 'Invalid score data - please try again';
                    }
                    
                    alert(`‚ùå Score submission unsuccessful: ${errorMessage}`);
                } 
                finally { 
                    submitScoreBtn.disabled = false; 
                    submitScoreBtn.textContent = 'Submit Score'; 
                    submitScoreBtn.style.display = 'none'; 
                }
            }

            // UPDATED LEADERBOARD FOR UNIFIED CONTRACT
            async function fetchLeaderboard() {
                leaderboardBody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
                
                try {
                    const localProvider = new ethers.providers.JsonRpcProvider('https://0x4e454228.rpc.aurora-cloud.dev');
                    const readOnlyContract = new ethers.Contract(contractAddress, contractABI, localProvider);
                    
                    console.log('üìä Fetching Omega.io leaderboard from unified contract...');
                    
                    // Get leaderboard for Omega.io (gameType 2) 
                    const leaderboardData = await readOnlyContract.getLeaderboard(GAME_TYPE, 100);
                    
                    leaderboardBody.innerHTML = '';
                    
                    if (leaderboardData.length === 0) {
                        leaderboardBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">üéØ No scores yet! Be the first!</td></tr>';
                        return;
                    }
                    
                    leaderboardData.forEach((entry, index) => {
                        const tr = document.createElement('tr');
                        const date = new Date(entry.timestamp.toNumber() * 1000).toLocaleDateString();
                        const wallet = `${entry.player.slice(0, 6)}...${entry.player.slice(-4)}`;
                        
                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${wallet}</td>
                            <td>${entry.score.toString()}</td>
                            <td>${date}</td>
                        `;
                        leaderboardBody.appendChild(tr);
                    });
                    
                    console.log(`‚úÖ Loaded ${leaderboardData.length} Omega.io leaderboard entries`);
                    
                } catch (error) {
                    console.error("Failed to fetch leaderboard:", error);
                    leaderboardBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Could not load leaderboard.</td></tr>';
                }
            }

            function exportToCSV() {
                const rows = leaderboardBody.querySelectorAll('tr');
                if (rows.length === 0 || rows[0].textContent.includes("No scores")) {
                    alert("No leaderboard data to export.");
                    return;
                }
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Rank,Wallet,Score,Date\r\n";
                rows.forEach(row => {
                    const cols = row.querySelectorAll('td');
                    const rowData = Array.from(cols).map(col => `"${col.innerText}"`).join(",");
                    csvContent += rowData + "\r\n";
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "omega-io-unified-leaderboard.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
    
            connectWalletBtn.addEventListener('click', connectWallet);
            submitScoreBtn.addEventListener('click', submitScore);
            exportCsvBtn.addEventListener('click', exportToCSV);
            
            // Deduct 5 credits on new game start (only in token mode)
            function deductArcadeCredits() {
                let credits = parseInt(localStorage.getItem('omega_arcade_credits') || '0', 10);
                credits = Math.max(0, credits - 5);
                localStorage.setItem('omega_arcade_credits', credits);
            }

            // --- Free Play click-to-start logic ---
            let awaitingFreePlayStart = false;
            let freePlayPromptDiv = null;
            function showFreePlayPrompt() {
                if (!freePlayPromptDiv) {
                    freePlayPromptDiv = document.createElement('div');
                    freePlayPromptDiv.style.position = 'absolute';
                    freePlayPromptDiv.style.top = '50%';
                    freePlayPromptDiv.style.left = '50%';
                    freePlayPromptDiv.style.transform = 'translate(-50%, -50%)';
                    freePlayPromptDiv.style.background = 'rgba(0,0,0,0.92)';
                    freePlayPromptDiv.style.color = '#4caf50';
                    freePlayPromptDiv.style.padding = '36px 48px';
                    freePlayPromptDiv.style.borderRadius = '18px';
                    freePlayPromptDiv.style.fontSize = '2em';
                    freePlayPromptDiv.style.textAlign = 'center';
                    freePlayPromptDiv.style.zIndex = '1000';
                    freePlayPromptDiv.style.border = '2px solid #4caf50';
                    document.querySelector('.game-container').appendChild(freePlayPromptDiv);
                }
                freePlayPromptDiv.innerHTML = "<b>Free Play Mode</b><br>Click or Tap to Start";
                freePlayPromptDiv.style.display = 'block';
                awaitingFreePlayStart = true;
            }
            function showFreePlaySecondPrompt() {
                freePlayPromptDiv.innerHTML = "<b>Free Play Mode</b><br>Click or Tap again to begin!";
            }
            function hideFreePlayPrompt() {
                if (freePlayPromptDiv) freePlayPromptDiv.style.display = 'none';
            }

            // --- Override game start logic for Free Play ---
            const freePlay = localStorage.getItem('omega_arcade_freeplay') === 'true';
            if (freePlay) {
                showFreePlayPrompt();
                document.querySelector('.game-container').addEventListener('click', function freePlayClickHandler() {
                    if (awaitingFreePlayStart) {
                        showFreePlaySecondPrompt();
                        awaitingFreePlayStart = false;
                    } else {
                        hideFreePlayPrompt();
                        // Start the game
                        for (let i = 0; i < 5; i++) spawnFood();
                        for (let i = 0; i < NUM_BOTS; i++) spawnBot();
                        fetchLeaderboard();
                        requestAnimationFrame(gameLoop);
                        document.querySelector('.game-container').removeEventListener('click', freePlayClickHandler);
                    }
                });
            } else {
                // Token mode: start game on first key/touch, deduct credits
                for (let i = 0; i < 5; i++) spawnFood();
                for (let i = 0; i < NUM_BOTS; i++) spawnBot();
                fetchLeaderboard();
                requestAnimationFrame(gameLoop);
            }
            
            console.log('üéÆ Omega.io loaded with Unified Arcade Leaderboard integration!');
            console.log('üìã Contract Address:', contractAddress);
            console.log('üêç Game Type: OMEGA_IO (2)');
        });
    </script>
